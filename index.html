
<!DOCTYPE html>
<html>
<head>
  <title>Jewellery Gold Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
    }
    h2 { text-align: center; }
  </style>
</head>
<body>
  <h2>Gold Purity Calculator</h2>

  <label>Kacha Sona (g):</label>
  <input id="kacha" type="number" step="any">

  <label>Pakka Sona (g):</label>
  <input id="pakka" type="number" step="any">

  <label>Purity (%):</label>
  <input id="purity" type="number" step="any">

  <button onclick="calculate()">Calculate</button>
  <h3 id="result"></h3>

  <script>
    function calculate() {
      const k = parseFloat(document.getElementById("kacha").value);
      const p = parseFloat(document.getElementById("pakka").value);
      const pur = parseFloat(document.getElementById("purity").value);

      if (isNaN(k) || isNaN(p) || isNaN(pur) || pur === 100) {
        document.getElementById("result").innerText = "Please enter valid values.";
        return;
      }

      const x = (100 * p - pur * k) / (pur - 100);
      document.getElementById("result").innerText = "Gold to add: " + x.toFixed(2) + "g";
    }
  </script>
</body>
</html>
